<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåå COSMOS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Russo+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* üåå Title and Logo */
.header {
  text-align: center;
  margin: 2rem 0 1rem;
}

.logo {
  font-family: 'Russo One', sans-serif;
  font-size: 3rem;
  background: linear-gradient(90deg,#00f5d4,#7b2ff7,#f72585);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: logoGlow 3s infinite alternate;
  letter-spacing: 2px;
}
@keyframes logoGlow {
  0% { text-shadow: 0 0 8px #00f5d4, 0 0 15px #7b2ff7; }
  100% { text-shadow: 0 0 20px #f72585, 0 0 35px #7b2ff7; }
}

/* ‚ú® Subtitle */
.subtitle {
  font-size: 1rem;
  font-family: 'Share Tech Mono', monospace;
  color: #cbd5e1;
  letter-spacing: 2px;
  opacity: 0.9;
  margin-top: 5px;
}

/* üåà Responsive auto-sizing grid */
#gridContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 1400px;
  margin-bottom: 3rem;
  align-items: start;
}

/* üîπ Grid items resize to content */
.grid-item {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  border-radius: 20px;
  overflow: hidden;
  transition: all 0.4s ease;
  position: relative;
  box-shadow: 0 6px 15px rgba(0,0,0,0.5);
  cursor: pointer;
  background: #1f1c2c;
  padding: 0;
  height: auto;
  width: 100%;
}

/* üü£ First grid (special) */
.grid-item.first {
  background: linear-gradient(135deg,#ff6ec4,#7873f5,#4ade80);
  animation: firstGlow 3s infinite alternate;
  padding: 10px;
}
@keyframes firstGlow {
  0% { box-shadow: 0 5px 20px rgba(255,110,196,0.6); }
  100% { box-shadow: 0 15px 35px rgba(120,115,245,0.8); }
}
.grid-item.first:hover {
  transform: translateY(-15px) scale(1.05) rotateZ(1deg);
  box-shadow: 0 20px 40px rgba(255,110,196,0.6);
}

/* üü° Other grids auto-resize */
.grid-item.other {
  background: #1f1c2c;
  padding: 8px;
  border-radius: 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  height: auto;
  width: auto;
}
.grid-item.other:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 8px 20px rgba(255,255,255,0.3);
}

/* ‚ú® Shrink (no video) */
.grid-item.shrink {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 0;
  height: auto;
  width: auto;
  margin: 0;
}
.grid-item.shrink * { margin-bottom: 0 !important; }
.grid-item.shrink .username,
.grid-item.shrink .official_page,
.grid-item.shrink .description,
.grid-item.shrink .others {
  margin: 3px 8px;
  line-height: 1.1;
}
.grid-item.shrink .open-btn {
  margin: 5px 8px 6px 8px;
  align-self: flex-start;
}
.grid-item.shrink video { display: none !important; }

/* üéûÔ∏è Image & video auto-scale */
.grid-item img,
.grid-item video {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 15px;
  margin: 0;
}

/* ‚≠ê Stars */
.grid-item .stars {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 2px;
}
.grid-item .star {
  font-size: 1rem;
  color: gold;
  animation: starGlow 1.5s infinite alternate;
}
@keyframes starGlow {
  0% { text-shadow: 0 0 3px gold; }
  100% { text-shadow: 0 0 10px gold; }
}

/* üìù Text */
.grid-item .username {
  font-weight: 700;
  font-size: 1.05rem;
  color: #111;
  font-family: 'Share Tech Mono', monospace;
  margin: 4px 8px 2px 8px;
}
.grid-item .official_page,
.grid-item .description,
.grid-item .others {
  font-size: 0.8rem;
  color: #111;
  margin: 2px 8px;
}

/* üîò Button */
.open-btn {
  background: linear-gradient(90deg,#ff6ec4,#7873f5);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 5px 10px;
  font-weight: 600;
  font-size: 0.8rem;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  margin: 5px 8px 0 8px;
  align-self: flex-start; 
}
.open-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.6);
}

/* üï∂Ô∏è Overlay */
#overlay {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: #000;
  display: none;
  z-index: 9999;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#overlay .close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: 2px solid #fff;
  border-radius: 50%;
  font-size: 1.2rem;
  width: 40px;
  height: 40px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  z-index: 10;
}
#overlay .close-btn:hover {
  background: rgba(255,255,255,0.3);
  transform: rotate(90deg);
}

/* ü™ê Footer */
footer {
  margin-top: auto;
  font-size: 0.9rem;
  font-family: 'Share Tech Mono', monospace;
  color: #a5b4fc;
  padding: 1.5rem 0;
  text-align: center;
  opacity: 0.9;
  letter-spacing: 1px;
  animation: footerGlow 3s infinite alternate;
}
@keyframes footerGlow {
  0% { text-shadow: 0 0 5px #7b2ff7; }
  100% { text-shadow: 0 0 15px #f72585; }
}
</style>
</head>

<body>

<!-- üåå Header -->
<div class="header">
  <div class="logo">COSMOS</div>
  <div class="subtitle">Calestia in motion</div>
</div>

<!-- üå† Grid -->
<div id="gridContainer"></div>

<!-- ü™û Overlay -->
<div id="overlay">
  <button class="close-btn">&times;</button>
  <iframe src="" id="iframe"></iframe>
</div>

<!-- ‚ö° Footer -->
<footer>Built with YAN ‚ö°</footer>

<script>
const BACKEND_URL = "https://github_websites_displaying_backend.video-api-ajaiahar.workers.dev";

async function fetchData() {
  try {
    const res = await fetch(BACKEND_URL);
    const data = await res.json();
    if (!Array.isArray(data)) {
      console.error("Data is not an array:", data);
      return;
    }

    // ‚úÖ Always show id=1 item first, others random
    const firstItem = data.find(item => item.id === 1);
    const others = data.filter(item => item.id !== 1);

    // Shuffle others
    for (let i = others.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [others[i], others[j]] = [others[j], others[i]];
    }

    const finalData = firstItem ? [firstItem, ...others] : others;
    displayData(finalData);
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

function displayData(data) {
  const container = document.getElementById("gridContainer");
  container.innerHTML = "";

  data.forEach((item, index) => {
    if (!item.username || !item.website_url || !item.description) return;

    const gridItem = document.createElement("div");
    gridItem.className = index === 0 ? "grid-item first" : "grid-item other";
    if (index !== 0 && item.colour) gridItem.style.background = item.colour;
    if (index !== 0 && !item.video_url) gridItem.classList.add('shrink');

    let html = "";
    if (item.image_url) html += `<img src="${item.image_url}" alt="image">`;
    if (item.stars && item.stars > 0) {
      html += '<div class="stars">';
      for (let i = 0; i < item.stars; i++) html += `<span class="star">&#9733;</span>`;
      html += '</div>';
    }

    html += `<div class="username">${item.username}${item.id ? ` (${item.id})` : ''}</div>`;
    if (item.official_page) html += `<div class="official_page">${item.official_page}</div>`;
    html += `<div class="description">${item.description}</div>`;
    if (item.others) html += `<div class="others">${item.others}</div>`;

    // üé• Video logic
    if (item.video_url) {
      if (item.id === 1) {
        html += `<video src="${item.video_url}" muted autoplay loop controls style="border-radius:15px; margin-top:6px;"></video>`;
      } else {
        html += `<video src="${item.video_url}" controls style="border-radius:15px; margin-top:6px;"></video>`;
      }
    }

    html += `<button class="open-btn">Open</button>`;
    gridItem.innerHTML = html;
    container.appendChild(gridItem);

    gridItem.querySelector(".open-btn").addEventListener("click", () => {
      const overlay = document.getElementById("overlay");
      const iframe = document.getElementById("iframe");
      iframe.src = item.website_url;
      overlay.style.display = "flex";
    });
  });
}

// Close overlay
document.querySelector('#overlay .close-btn').addEventListener('click', () => {
  const overlay = document.getElementById('overlay');
  const iframe = document.getElementById('iframe');
  iframe.src = '';
  overlay.style.display = 'none';
});

fetchData();
</script>

</body>
</html>
